        packages: [{

            location: "./libs",
            main: "jquery-1.10.1"
        }, {

            location: "./libs",

        }, {

        }, {
            name: "moment",
            location: "./libs",
            main: "moment-2.5.1"
        }],
        shim: {
            'backbone': {
                deps: ['underscore', 'jquery'],
                exports: 'Backbone'
            },
            'underscore': {
                exports: '_'
            },
            'jquery.ui': {
                deps: ['jquery'],
            },
            'bootstrap': {
                deps: ['jquery'],
            }
        }
    });

    
    require([
        '../tests/spec/HelpersSpec',
